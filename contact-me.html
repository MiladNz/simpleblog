        <main>
            <article class="box">
                <h1>Contact Me :)</h1>
                
                <form class="form" action="" method="POST">
                    <p class="form-line">
                        <label class="label" for="name">name :</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Ex: Hercule Poirot"/>
                    </p>
                    <p class="form-line">
                        <label class="label" for="email">e-mail :</label>
                        <input class="input" type="email" name="email" id="email" placeholder="Ex: example@mail.com"/>
                    </p>
                    <p class="form-line">
                        <label class="label" for="message">message :</label>
                        <textarea class="input" name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                    <input class="form-button" type="submit"/>
                </form>
